<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="ID"/>
                <h:inputText value="#{clienteBean.cliente.idCliente}" required="true"/>
                
                <h:outputText value="Nombre"/>
                <h:inputText value="#{clienteBean.cliente.nombre}" required="true"/>
                <h:outputText value=""/>
                <h:commandButton value="save" action="#{clienteBean.storeCliente()}"/>
                
            </h:panelGrid>
            <h:dataTable value="#{clienteBean.clientes}" var="c" border="1">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    <h:outputText value="#{c.idCliente}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">NOMBRE</f:facet>
                    <h:outputText value="#{c.nombre}"/>
                </h:column>
            </h:dataTable>
            <h:panelGrid columns="2">
                <h:outputText value="Introduzca el ID"/>
                <h:inputText value="#{clienteBean.cliente.idCliente}" required="true"/>
                <h:outputText value=""/>
                <h:commandButton value="delete" action="#{clienteBean.deleteCliente()}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
    
</html>
